<body>

    <video autoplay muted loop playsinline id="background-video" class="blur-transition">
        <source src="https://res.cloudinary.com/dozkjqgrg/video/upload/v1708624908/FloChmod/FloChmod.mp4" type="video/mp4">
        <script>
                    document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("background-video");

            video.classList.add("blurred");
            setTimeout(() => {
                video.classList.remove("blurred");
            }, 1500);
            
            document.addEventListener("mousemove", (event) => {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const header = document.getElementById("movable-header");
                const rotateX = (mouseY / window.innerHeight - 0.5) * 30;
                const rotateY = (mouseX / window.innerWidth - 0.5) * 30;

                header.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        });
        </script>
    </video>
